<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Pig Dice</h1>
    </div>
    <div id="welcome-view">
      <h3 class="mb-4">Let's play Pig Dice! Who's playing?</h3>
      <form id="player-names-form">
        <div class="form-group">
          <label for="player1-name">Player 1</label>
          <input type="text" class="form-control" id="player1-name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="player2-name">Player 2</label>
          <input type="text" class="form-control" id="player2-name" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-info btn-lg">Let's play!</button>
      </form>
    </div>
    <div id="who-goes-first">
      <h3 class="mb-4">Highest roller takes the first turn.</h3>
      <div class="row">
        <form id="player1Rolls" class="col-6">
          <h5 class="mb-3" id="player1Name"></h5>
          <button type="submit" class="btn btn-info">Roll</button>
        </form>
        <div id="player1RollOutput">

        </div>
        <form id="player2Rolls" class="col-6">
          <h5 class="mb-3" id="player2Name"></h5>
          <button type="submit" class="btn btn-info">Roll</button>
        </form>
        <div id="player2RollOutput">

        </div>
      </div>
      <div></div>
    </div>
  </div>
</body>

</html>
