<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Pig Dice</h1>
    </div>
    <div id="welcome-view">
      <h3>Let's play Pig Dice! Who's playing?</h3>
      <form action="player-names-form">
        <div class="form-group">
          <label for="player1-name">Player 1</label>
          <input type="text" class="form-control" id="player1-name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="player2-name">Player 2</label>
          <input type="text" class="form-control" id="player2-name" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-info btn-lg">Let's play!</button>
      </form>
    </div>
  </div>
</body>

</html>
